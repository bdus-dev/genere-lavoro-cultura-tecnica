<div id="home" class="banner">
    <div class="rev_slider_wrapper">
        <!-- START REVOLUTION SLIDER 5.0.7 auto mode -->
        <div id="main-banner-slider" class="rev_slider video-slider" data-version="5.0.7">
            <ul>
                {% for item in site.data.slider %}
                <li data-index="rs-280" 
                    data-transition="fade" 
                    data-slotamount="default" 
                    data-easein="default" 
                    data-easeout="default" 
                    data-masterspeed="default"  
                    data-title="{{ item.caption }}" 
                    data-description="{{ item.caption }}">
                    <!-- MAIN IMAGE -->
                    <img src="{{ item.img | relative_url }}"
                        alt="image" 
                        class="rev-slidebg" 
                        data-bgparallax="3" 
                        data-bgposition="center center" 
                        data-duration="5000" 
                        data-ease="Linear.easeNone" 
                        data-kenburns="on" 
                        data-no-retina="" 
                        data-offsetend="0 0" 
                        data-offsetstart="0 0" 
                        data-rotateend="0" 
                        data-rotatestart="0" 
                        data-scaleend="100" 
                        data-scalestart="110">
                </li>
                {% endfor %}
            </ul>	
        </div>
    </div>
</div>
