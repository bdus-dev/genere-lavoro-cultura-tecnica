100-anni-oil:
  - img: 01.jpg
    caption: "Incontro della Commissione per la legislazione internazionale del lavoro durante la Conferenza di pace di Parigi. Tale commissione fu responsabile della stesura della Costituzione OIL, successivamente incorporata nel Trattato di Versailles, Archivi storici OIL, 1919."
  - img: 02.jpg
    caption: "1° Conferenza internazionale del lavoro, Delegati in seduta plenaria a Washington DC, Archivi storici OIL, 1919."
  - img: 05.jpg
    caption: "2° Conferenza internazionale del lavoro, Sessione dedicata al lavoro marittimo svoltasi presso Palazzo San Giorgio a Genova, nella quale viene approvata la Convenzione sull’età minima nel lavoro marittimo, Archivi storici OIL, 1920."
  - img: 07.jpg
    caption: "2° Conferenza internazionale del lavoro, Seduta d’apertura svoltasi presso Palazzo San Giorgio a Genova sotto la presidenza del Barone Mayor des Planches, Archivi storici OIL, 1920."
  - img: 08.jpg
    caption: "12° Sessione della Conferenza internazionale del lavoro, Delegate donne, Archivi storici OIL, 1928."
  - img: 12.jpg
    caption: "Edward J. Phelan firma la dichiarazione di Philadephia alla Casa Bianca (Washington DC). Sono presenti: il presidente USA Franklin D. Roosevelt, il Segretario di Stato USA Cordell Hull, il Presidente della 26 Sessione della Conferenza OIL Walter Nash, il Segretario del lavoro USA Frances Perkins e l’Assistente direttrice OIL Lindsay Rogers, Archivi storici OIL, 1944."
  - img: 16.jpg
    caption: "1a Conferenza regionale OIL in Africa presso Lagos (Nigeria), Delegati durante la conferenza, Archivi storici OIL, 1960."
  - img: 20.jpg
    caption: "77a sessione della Conferenza Internazionale del lavoro. Omaggio di Nelson Mandela, all’epoca vice-presidente del Congresso nazionale africano, all’OIL per il suo impegno nel contrastare l’apartheid, Archivi storici OIL, 1990."
  - img: 21.jpg
    caption: "86a sessione della Conferenza Internazionale del lavoro, nella quale viene adottata la dichiarazione OIL sui principi e i diritti fondamentali del lavoro, Archivi storici OIL, 1998."
  - img: 22.jpg
    caption: "101a Conferenza internazionale del lavoro a Ginevra. Visita di Giorgio Napolitano, all’epoca presidente della Repubblica italiana, Archivi storici OIL, 2012."
